<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap ER Bank</title>
</head>
<body>
    <header>
        <h1 class="text-2xl md:text-5xl text-center mt-20">Welcome to your <span class="font-bold text-violet-600">Baap er Bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto p-8 mt-10">
            <h1 class="text-2xl md:text-3xl mb-4 font-semibold">Please Login</h1>
            <div>
                <input class="block w-9/12 px-3" type="email" name="" id="user-email" placeholder="Your Email">
                <input class="block w-9/12 px-3 mt-4" type="password" name="" id="user-password" placeholder="Password">
                <button id="btn-submit" class="text-white bg-amber-500 hover:bg-sky-700 hover:text-white text-lg font-semibold px-6 py-2 rounded-lg mt-4">Submit</button>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
