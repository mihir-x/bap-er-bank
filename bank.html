<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Homepage</title>
</head>
<body>
    <header>
        <h1 class="text-2xl md:text-5xl text-center mt-20">Lets make some <span class="font-bold text-violet-600">Moneeyyyy</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-4 md:p-8 rounded-xl text-center">
                    <h2 class="text-xl md:text-2xl font-bold">Deposit</h2>
                    <p class="text-2xl md:text-5xl">$00</p>
                </div>
                <div class="bg-yellow-500 p-4 md:p-8 rounded-xl text-center">
                    <h2 class="text-xl md:text-2xl font-bold">Withdraw</h2>
                    <p class="text-2xl md:text-5xl">$00</p>
                </div>
                <div class="bg-violet-500 p-4 md:p-8 rounded-xl text-center">
                    <h2 class="text-xl md:text-2xl font-bold">Balance</h2>
                    <p class="text-2xl md:text-5xl">$1200</p>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-2/3 mx-auto text-white">
                <div class="bg-fuchsia-400 p-4 md:p-8 rounded-xl text-center">
                    <h2 class="text-xl md:text-2xl font-bold">Please Deposit</h2>
                    <input class="block w-9/12 px-3 mt-4 mx-auto" type="number" name="" id="" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-green-500 hover:bg-sky-700 hover:text-white text-lg font-semibold px-6 py-2 rounded-lg mt-4">Deposit</button>
                </div>
                <div class="bg-sky-400 p-4 md:p-8 rounded-xl text-center">
                    <h2 class="text-xl md:text-2xl font-bold">Please Withdraw</h2>
                    <input class="block w-9/12 px-3 mt-4 mx-auto" type="number" name="" id="" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-green-500 hover:bg-sky-700 hover:text-white text-lg font-semibold px-6 py-2 rounded-lg mt-4">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
